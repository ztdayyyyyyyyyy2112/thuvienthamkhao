<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Sách Toán</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }
        .category {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .category h2 {
            color: white;
            font-size: 26px;
        }
        .category .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .category .button-container a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .category .button-container a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .symbol {
            position: fixed;
            font-size: 30px;
            opacity: 0.7;
            animation: fall linear infinite;
            z-index: 3;
            pointer-events: none;
        }
        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Thư viện Toán</div>
    <div class="container">
        <div class="category">
            <h2>Trang web miễn phí</h2>
            <div class="button-container">
                <a href="https://hocmai.vn" target="_blank"> HOCMAI</a>
                <a href="https://toanmath.com" target="_blank">Toanmath.com</a>
                <a href="https://dethithu.net" target="_blank">Dethithu.net</a>
                <a href="https://cunghocvui.com" target="_blank">Cùng Học Vui</a>
                <a href="https://vndoc.com" target="_blank">VnDoc</a>
                <a href="https://hoc247.net" target="_blank">Học 247</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang web trả phí</h2>
            <div class="button-container">
                <a href="https://tailieumontoan.com" target="_blank">Tài Liệu Môn Toán</a>
                <a href="https://moon.vn" target="_blank">Moon.vn</a>
                <a href="https://hocmai.vn/khoahoc" target="_blank">HOCMAI Khoá Học</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang web nước ngoài</h2>
            <div class="button-container">
                <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
                <a href="https://www.desmos.com" target="_blank">Desmos</a>
                <a href="https://www.wolframalpha.com" target="_blank">Wolfram Alpha</a>
                <a href="https://www.purplemath.com" target="_blank">Purple Math</a>
                <a href="https://www.mathway.com" target="_blank">Mathway</a>
                <a href="https://www.geogebra.org" target="_blank">GeoGebra</a>
            </div>
        </div>
    </div>
    <script>
        function createFallingSymbols() {
            const symbols = ['+', '-', '×', '÷'];
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.animationDuration = (Math.random() * 4 + 3) + 's';
            document.body.appendChild(symbol);
            setTimeout(() => symbol.remove(), 5000);
        }
        setInterval(createFallingSymbols, 1500);
    </script>
</body>
</html>
