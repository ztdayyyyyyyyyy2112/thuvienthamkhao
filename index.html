<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Sách Tham Khảo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
        
        body {
            font-family: 'Baloo 2', cursive;
            margin: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }
        .button {
            padding: 15px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: block;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        .upload-button {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
        }
        #uploadSection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 10px;
            border-radius: 15px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Thư viện Sách Tham Khảo</h1>
    <div>
        <a href="#" class="button upload-button" onclick="showUpload()">Chuyển hình ảnh thành văn bản</a>
        <a href="math.html" class="button">Toán học</a>
        <a href="science.html" class="button">Khoa học</a>
        <a href="history.html" class="button">Lịch sử</a>
        <a href="english.html" class="button">Tiếng Anh</a>
        <a href="physics.html" class="button">Vật lý</a>
        <a href="chemistry.html" class="button">Hóa học</a>
    </div>
    
    <div id="uploadSection">
        <h2>Tải lên hình ảnh để nhận diện văn bản</h2>
        <input type="file" id="imageInput" accept="image/*">
        <p id="status"></p>
        <textarea id="textOutput" placeholder="Văn bản nhận diện sẽ xuất hiện ở đây..."></textarea>
    </div>
    
    <script>
        function showUpload() {
            alert("Tính năng này hiện chưa hoàn thành!");
        }
    </script>
</body>
</html>
