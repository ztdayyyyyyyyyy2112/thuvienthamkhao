<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Sách Tiếng Anh</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            overflow-y: auto;
            position: relative;
        }
        .header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }
        .category {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .category h2 {
            color: white;
            font-size: 26px;
        }
        .category .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .category .button-container a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .category .button-container a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">Thư viện Tiếng Anh</div>
    <div class="container">
        <div class="category">
            <h2>Trang Tiếng Anh Miễn Phí</h2>
            <div class="button-container">
                <a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a>
                <a href="https://www.englishclub.com/" target="_blank">English Club</a>
                <a href="https://esl-bits.net/" target="_blank">ESL Bits</a>
                <a href="https://www.tienganh123.com/" target="_blank">Tiếng Anh 123</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang Tiếng Anh Trả Phí</h2>
            <div class="button-container">
                <a href="https://www.amazon.com/s?k=english+learning+books" target="_blank">Amazon English Books</a>
                <a href="https://www.pearson.com/english/" target="_blank">Pearson English</a>
                <a href="https://www.cambridge.org/elt" target="_blank">Cambridge English</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang Tiếng Anh Quốc Tế</h2>
            <div class="button-container">
                <a href="https://www.oxfordlearnersbookshelf.com/" target="_blank">Oxford Learner’s Bookshelf</a>
                <a href="https://global.oup.com/academic/category/languages/english-language-teaching/" target="_blank">Oxford University Press ELT</a>
                <a href="https://www.ef.com/wwen/english-resources/" target="_blank">EF English Resources</a>
            </div>
        </div>
    </div>
</body>
</html>
