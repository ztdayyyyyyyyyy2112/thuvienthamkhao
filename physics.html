<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Sách Vật Lý</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            overflow-y: auto;
            position: relative;
        }
        .header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }
        .category {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }
        .category h2 {
            color: white;
            font-size: 26px;
        }
        .category .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .category .button-container a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .category .button-container a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">Thư viện Vật Lý</div>
    <div class="container">
        <div class="category">
            <h2>Trang Vật Lý Miễn Phí</h2>
            <div class="button-container">
                <a href="https://openstax.org/subjects/science" target="_blank">OpenStax Physics</a>
                <a href="https://www.physicstoday.org/" target="_blank">Physics Today</a>
                <a href="https://arxiv.org/archive/physics" target="_blank">ArXiv Physics</a>
                <a href="https://ocw.mit.edu/courses/physics/" target="_blank">MIT OpenCourseWare - Physics</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang Vật Lý Trả Phí</h2>
            <div class="button-container">
                <a href="https://www.springer.com/gp/physics" target="_blank">Springer Physics</a>
                <a href="https://www.pearson.com/us/higher-education/subject-catalog/physics.html" target="_blank">Pearson Physics</a>
                <a href="https://www.amazon.com/s?k=physics+books" target="_blank">Amazon Physics Books</a>
            </div>
        </div>
        <div class="category">
            <h2>Trang Vật Lý Quốc Tế</h2>
            <div class="button-container">
                <a href="https://www.cambridge.org/core/browse-subjects/physics" target="_blank">Cambridge Physics</a>
                <a href="https://global.oup.com/academic/category/science-and-mathematics/physics/" target="_blank">Oxford University Press Physics</a>
                <a href="https://www.sciencedirect.com/browse/journals-and-books/physics-and-astronomy" target="_blank">ScienceDirect Physics</a>
            </div>
        </div>
    </div>
</body>
</html>
